<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head th:replace = "layouts :: header"> 
<body>
<nav th:replace = "layouts :: foo"></nav>
<div class="container">
			<h3>Main Dashboard</h3>
			<a th:text = "${version}"></a>
			<hr>
			<h4>Current Projects</h4>
			<div class="row">
				<div class="col-md-6">
			
							<table class="table table-bordered table-striped">
								<thead class="thead-dark">
									<tr>
										<th>Project name </th>
										
										<th>Stage </th>
									</tr>
								</thead>
								<tbody>
									<tr th:each = "aprojectList : ${projectList}">
									  	<td th:text = "${aprojectList.name}">  </td>
									  	
									  	<td th:text = "${aprojectList.stage}">  </td>
									</tr>
								</tbody>
							</table>
					</div>
					<div class="col-md-4">
							<canvas id = "myPieChart" height="50" 	width="50"></canvas>
							<script >
								var chartData  = "[[${proectStatusCount}]]"
							</script>
					</div>
			</div>
	</div>
	
	 <div class="container">
			<h4>The Employee details are below</h4>
			<div class="row">
				<div class = "col-md-6">
					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th> Firstname </th>
								<th> LastName </th>
								<th> Project Count   </th>
							</tr>
						</thead>
							<tbody>
								<tr th:each="anEmployee : ${empProjectList}">
									<td th:text="${anEmployee.firstName}"></td>
									<td th:text="${anEmployee.lastName}"></td>
									<td th:text="${anEmployee.projectCount}"></td>
				
								</tr>
							</tbody>
						</table>
					</div>
			</div>
	</div>
		
	<script type="text/javascript" th:src="@{js/myChart.js}"></script>
	<h4>End here</h4>
</body>
</html>
